<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registartion Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1 title="Student Registartion Form">Student Registartion Form</h1>
    <form action="#" method="POST">

        <!----Name-->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required>
        <br><br>


         <!----Email-->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        <br><br>

        <!----Phone-->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}" 
            title="Enter exactly 10 digits" required>
        <br><br>

        <!----Age-->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"  min="8" max="60" placeholder="Enter Age" required>
        <br><br>


         <!----Date-->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!----Submit Button-->
        <input type="submit" value="Register">

    </form>
</body>
</html>
