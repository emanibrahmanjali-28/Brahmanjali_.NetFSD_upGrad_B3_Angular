<!DOCTYPE html>
<html>
<head>
    <title>Feedback Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .stars {
            margin-bottom: 20px;
        }

        .star {
            font-size: 32px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }

        .star.active {
            color: gold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: green;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>User Feedback</h2>

    <!--  Star buttton Rating -->
    <div class="stars" id="starContainer">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <textarea id="feedbackInput" placeholder="Write your feedback here..."></textarea>
    <button id="submitBtn">Submit Feedback</button>

    <div class="message" id="confirmationMessage">
        âœ… Thank you! Your feedback has been submitted successfully.
    </div>
</div>

<script>

    const stars = document.querySelectorAll(".star");
    const submitBtn = document.getElementById("submitBtn");
    const feedbackInput = document.getElementById("feedbackInput");
    const confirmationMessage = document.getElementById("confirmationMessage");

    let selectedRating = 0;

    // how many stars clicking
    stars.forEach(function(star) {
        star.addEventListener("click", function() {

            selectedRating = this.getAttribute("data-value");

            stars.forEach(function(s) {
                s.classList.remove("active");
            });

            for (let i = 0; i < selectedRating; i++) {
                stars[i].classList.add("active");
            }
        });
    });

    
    submitBtn.addEventListener("click", function() {

        const feedbackText = feedbackInput.value.trim();

        if (selectedRating == 0) {
            alert("Please select a star rating.");
            return;
        }

        if (feedbackText === "") {
            alert("Please enter your feedback.");
            return;
        }

        confirmationMessage.style.display = "block";

        
        feedbackInput.value = "";
        selectedRating = 0;
        stars.forEach(function(s) {
            s.classList.remove("active");
        });
    });

</script>

</body>
</html>
