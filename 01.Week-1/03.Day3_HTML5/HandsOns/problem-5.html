<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>

<style>


body {
    margin: 0;
    font-family: Arial, sans-serif;
}


.dashboard {
    display: flex;   
    min-height: 100vh;
}

/* ---- SIDEBAR ---- */
.sidebar {
    background-color: #2c3e50;
    color: white;
    width: 220px;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 10px 0;
}

.sidebar a:hover {
    background-color: #34495e;
    padding-left: 5px;
}

/* ---- MAIN CONTENT ---- */
.main {
    flex: 1;  
    padding: 20px;
    background-color: #f4f6f9;
}

/* ----- CARDS SECTION ---- */
.cards {
    display: flex;      
    gap: 20px;
}

/* Individual Card */
.card {
    flex: 1;
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
}


@media (max-width: 768px) {

    /* Convert sidebar to top navigation */
    .dashboard {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .sidebar h2 {
        display: none; /* Hide heading on mobile */
    }

    .sidebar a {
        margin: 0;
    }

    /* Stack cards vertically */
    .cards {
        flex-direction: column;
    }
}

</style>
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Dashboard Overview</h1>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$8,430</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>320</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
