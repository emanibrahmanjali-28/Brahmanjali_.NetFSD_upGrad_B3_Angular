<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Course Enrollment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1 title="Online Learning Platform">
            Online Learning Platform
        </h1>
        <p>
            Enroll in your desired course and track your progress easily.
        </p>
    </header>

    <!-- Main Section -->
    <main>

        <section>
            <h2>Course Enrollment Form</h2>

            <form action="#" method="post">

                <!-- Student Name -->
                <fieldset>
                    <legend>Personal Information</legend>

                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"
                           placeholder="Enter your full name"
                           required minlength="3"><br><br>

                    <!-- Email -->
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email"
                           placeholder="example@gmail.com"
                           required><br><br>

                    <!-- Age -->
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age"
                           min="16" max="60"
                           required><br><br>
                </fieldset>

                <br>

                <!-- Course Selection -->
                <fieldset>
                    <legend>Course Details</legend>

                    <!-- Datalist for Course Suggestions -->
                    <label for="course">Select Course:</label><br>
                    <input list="courses" id="course" name="course"
                           placeholder="Choose or type a course"
                           required>

                    <datalist id="courses">
                        <option value="Full Stack Web Development">
                        <option value="Data Science">
                        <option value="Artificial Intelligence">
                        <option value="Cyber Security">
                        <option value="Cloud Computing">
                    </datalist>
                    <br><br>

                    <!-- Skill Level using Range -->
                    <label for="skill">Rate Your Skill Level (1-10):</label><br>
                    <input type="range" id="skill" name="skill"
                           min="1" max="10" value="5"><br><br>

                    <!-- Meter Showing Skill Category -->
                    <label>Skill Level Indicator:</label><br>
                    <meter min="1" max="10" low="3" high="7" optimum="9" value="5">
                        5 out of 10
                    </meter>
                    <br><br>

                    <!-- Progress Bar -->
                    <label>Enrollment Completion Status:</label><br>
                    <progress value="70" max="100">
                        70%
                    </progress>
                </fieldset>

                <br>

                <!-- Submit Button -->
                <button type="submit">Enroll Now</button>
                <button type="reset">Reset</button>

            </form>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>
            &copy; 2026 Online Learning Platform. All rights reserved.
        </p>
    </footer>

</body>
</html>
