<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - Home</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="problem1.html" title="Go to Home Page">Home</a> |
        <a href="problem1-contact.html" title="Go to Contact Page">Contact</a>
    </nav>

    <hr>

    <!-- Main Heading -->
    <h1 title="Registration Form">Student Registration Form</h1>

    <!-- Registration Form -->
    <form action="#" method="post">

        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"
               placeholder="Enter your full name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"
               placeholder="Enter your email address" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"
               placeholder="Create a password" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="BCA">BCA</option>
            <option value="BSc IT">BSc IT</option>
            <option value="BTech">BTech</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">

    </form>

</body>
</html>
