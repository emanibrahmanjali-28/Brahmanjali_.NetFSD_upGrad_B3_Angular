<html>
<head></head>
<body>

<h3> JavaScript 6 (ES6) - Object Oriented Programming Inheritance </h3>
<hr/>
<input type="button" onclick="fn_button1Click()" value="Get Data" />
<div id="output"></div>

<script>

    // Class
    class Vehicle {
        brand = "Honda";
        speed = 180;

        displayInfo() {
            // console.log(`Brand: ${this.brand}, Speed: ${this.speed} km/h`);
            return `Brand: ${this.brand}, Speed: ${this.speed} km/h`;
        }
    }

    // Child Class
    class Car extends Vehicle {
        fuelType = "Petrol";

        showCarDetails() {
            // console.log(`Fuel Type: ${this.fuelType}`);
              return `Fuel Type: ${this.fuelType}`;
        }
    }

   
    function fn_button1Click() {
        var car1 = new Car();

        var result = car1.displayInfo() + "<br>" + car1.showCarDetails();

        document.getElementById("output").innerHTML = result;
    }

</script>

</body>
</html>
