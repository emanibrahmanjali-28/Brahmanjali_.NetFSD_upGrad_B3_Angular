<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades</title>
</head>
<body>

    <h2>Student Grades </h2>

   
    <input type="number" id="marks" placeholder="Enter your marks">

    
    <button onclick="checkGrade()">Check Grade</button>

    <p id="result"></p>

    <script>

        function checkGrade() {

            let marks = document.getElementById("marks").value;
            marks = Number(marks);   

            if (marks >= 80) {
                document.getElementById("result").innerHTML = "Grade A";
            }
            else if (marks >= 70) {
                document.getElementById("result").innerHTML = "Grade B";
            }
            else if (marks >= 45) {
                document.getElementById("result").innerHTML = "Grade C";
            }
            else {
                document.getElementById("result").innerHTML = "Fail";
            }

        }

    </script>

</body>
</html>
