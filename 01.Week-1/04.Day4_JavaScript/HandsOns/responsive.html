<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
        }

        header{
            background-color: grey;
            padding: 15px;
        }

        nav{
            display:flex;
            justify-content: center;
            gap:20px;
        }

        nav a{
            color:white;
            text-decoration:none;
            font-size:18px
        }

        .content{
             padding: 30px;
             text-align:center;
             font-size:22px;

        }

        @media (max-width:768px){
            body{
                background-color: lightgreen;
            }

            .content{
                font-size:16px
            }

            nav{
                flex-direction: column;
                align-items:center;

            }
            nav a{
                padding:10px;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#"> Home </a>
            <a href="#"> About </a>
            <a href="#"> Services </a>
            <a href="#"> Contact Us</a>
        </nav>
    </header>

    <div class="content">
        <h1>Responsive Web Design</h1>
        <p>This Page changes layout and styles based on the screen size</p>
    </div>
    
</body>
</html>
