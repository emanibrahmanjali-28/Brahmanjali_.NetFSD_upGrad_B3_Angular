    <style>

        /* ----Class Selector ----*/
        .feature-section {

        }

        /* ----Descendant Selector---- */
        .feature-section h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        
        .feature-section ul {
            list-style-type: none;
            padding: 0;
        }

        /* ----Class Selector for list items ----*/
        .feature-item {
            background-color: #ffffff;
            color: #333;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        /* ----Hover Effect Mouse Moving----*/
        .feature-item:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
