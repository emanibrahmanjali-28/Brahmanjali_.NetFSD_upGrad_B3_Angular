<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App with Scope Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #counterValue {
            font-size: 40px;
            margin: 20px;
            color: blue;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Counter Application</h2>

    <div id="counterValue">0</div>

    <button id="incrementBtn">Increment</button>
    <button id="resetBtn">Reset</button>

    <script>
        //  Global variable (outside all functions)
        let counter = 0;

        //  Function to increment counter
        function incrementCounter(step) {
            counter = counter + step;   // updating global variable
            document.getElementById("counterValue").textContent = counter; // DOM update inside function
        }

        //  Function to reset counter
        function resetCounter() {
            counter = 0;  // resetting global variable
            document.getElementById("counterValue").textContent = counter; // DOM update inside function
        }

        //  Event listeners (No inline JS)
        document.getElementById("incrementBtn").addEventListener("click", function() {
            incrementCounter(1);  // passing step value as parameter
        });

        document.getElementById("resetBtn").addEventListener("click", resetCounter);
    </script>

</body>

</html>
