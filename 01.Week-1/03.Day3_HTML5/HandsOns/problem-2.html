<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Page Styling */
        body {
            margin: 0; 
            height: 100vh;
            display: flex;
            justify-content: center;  /* Horizontal center */
            align-items: center;      /* Vertical center */
            background-color: #f2f4f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Profile Card */
        .card {
            background-color: #ffffff;
            width: 320px;
            padding: 25px;              
            border: 2px solid #dcdcdc;  
            border-radius: 12px;
            margin: 20px;               
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Name */
        .card h2 {
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px; /* Typography enhancement */
        }

        /* Role */
        .role {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Bio */
        .card p {
            font-size: 14px;
            line-height: 1.6; /* Typography enhancement */
            color: #666;
            margin-bottom: 20px;
        }

        /* Button */
        .card button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #0077ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover Effect */
        .card button:hover {
            background-color: #0056b3;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Anjali</h2>
        <div class="role">Full Stack Developer</div>
        <p>
           Enthusiastic programmer who enjoys transforming ideas into interactive and visually appealing web solutions using front-end and back-end technologies.
        </p>
        <button>Contact Me</button>
    </div>

</body>
</html>
